version: '3.1'

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-service  # Menetapkan nama container untuk phpmyadmin
    restart: always
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

volumes:
  mysql_data:
